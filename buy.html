        document.write(books.map((b,idx)=>`
          <div class='bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col hover:scale-105 transition-transform relative'>

  <script>
    // Favorite star logic
    document.addEventListener('DOMContentLoaded', function() {
      const favBtns = document.querySelectorAll('.favorite-btn');
      favBtns.forEach(btn => {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          const star = btn.querySelector('.favorite-star');
          if (star.classList.contains('text-gray-300')) {
            star.classList.remove('text-gray-300');
            star.classList.add('text-orange-400');
          } else {
            star.classList.remove('text-orange-400');
            star.classList.add('text-gray-300');
          }
          // Save to localStorage for favorites page
          let favs = JSON.parse(localStorage.getItem('favoriteBooks')||'[]');
          const idx = parseInt(btn.getAttribute('data-idx'));
          if (star.classList.contains('text-orange-400')) {
            if (!favs.includes(idx)) favs.push(idx);
          } else {
            favs = favs.filter(i => i !== idx);
          }
          localStorage.setItem('favoriteBooks', JSON.stringify(favs));
        });
      });
    });
  </script>

  <script>
    // Profile dropdown: show on hover or click, and keep open when moving mouse to dropdown
    const profileBtn = document.getElementById('profile-menu-btn');
    const profileDropdown = document.getElementById('profile-dropdown');
    const profileMenuContainer = document.getElementById('profile-menu-container');

    let dropdownTimeout;

    function showDropdown() {
      clearTimeout(dropdownTimeout);
      profileDropdown.classList.remove('hidden');
    }
    function hideDropdown() {
      dropdownTimeout = setTimeout(() => {
        profileDropdown.classList.add('hidden');
      }, 150);
    }

    profileBtn.addEventListener('mouseenter', showDropdown);
    profileMenuContainer.addEventListener('mouseleave', hideDropdown);
    profileMenuContainer.addEventListener('mouseenter', showDropdown);
    profileBtn.addEventListener('click', function(e) {
      e.preventDefault();
      showDropdown();
    });
    profileDropdown.addEventListener('mouseenter', showDropdown);
    profileDropdown.addEventListener('mouseleave', hideDropdown);
    // Hide dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!profileMenuContainer.contains(e.target)) {
        profileDropdown.classList.add('hidden');
      }
    });
  </script>

  <script>
    // Filter Modal logic
    const filterBtn = document.getElementById('filterBtn');
    const filterModal = document.getElementById('filterModal');
    const closeFilterModal = document.getElementById('closeFilterModal');
    filterBtn.onclick = () => filterModal.classList.remove('hidden');
    closeFilterModal.onclick = () => filterModal.classList.add('hidden');
    window.onclick = function(event) {
      if (event.target === filterModal) filterModal.classList.add('hidden');
    };
    document.getElementById('modalFilterForm').onsubmit = function(e) {
      e.preventDefault();
      // Here you would apply the filter logic to the book list
      filterModal.classList.add('hidden');
    };
  </script>
  <script>
    // Sort Dropdown logic
    const sortBtn = document.getElementById('sortBtn');
    const sortDropdown = document.getElementById('sortDropdown');
    sortBtn.onclick = function(e) {
      e.preventDefault();
      sortDropdown.classList.toggle('hidden');
    };
    document.addEventListener('click', function(e) {
      if (!sortBtn.contains(e.target) && !sortDropdown.contains(e.target)) {
        sortDropdown.classList.add('hidden');
      }
    });
    // Placeholder for sort option click
    document.querySelectorAll('.sort-option').forEach(btn => {
      btn.addEventListener('click', function() {
        sortDropdown.classList.add('hidden');
        // Here you would apply the sorting logic
      });
    });
  </script>
  <script>
    // Book search logic for buy page
    const bookCards = Array.from(document.querySelectorAll('.max-w-7xl .bg-white.rounded-2xl'));
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    function filterBooksBuy(query) {
      const q = query.trim().toLowerCase();
      bookCards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        const author = card.querySelector('p.text-sm').textContent.toLowerCase();
        card.style.display = (title.includes(q) || author.includes(q)) ? '' : 'none';
      });
    }
    // Remove input event listener, only trigger on button click or Enter key
    searchBtn.addEventListener('click', e => {
      e.preventDefault();
      filterBooksBuy(searchInput.value);
    });
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        filterBooksBuy(searchInput.value);
      }
    });
  </script>
