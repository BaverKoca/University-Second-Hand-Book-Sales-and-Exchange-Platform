<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TheBookMark - Buy Books</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/session.js"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <script>
    // Extra protection: block rendering until authentication is checked
    (function() {
      if (!localStorage.getItem('isLoggedIn')) {
        document.documentElement.style.display = 'none';
        window.location.replace('index.html');
      }
    })();
  </script>

  <!--Header-->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="home.html" class="text-2xl font-bold text-black-900 flex items-center hover:text-blue-600" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-filled/50/000000/book.png" alt="Logo" class="h-8 w-8 mr-2">TheBookMark
      </a>
      <nav class="space-x-6 text-sm font-medium relative">
        <a href="home.html" class="hover:text-blue-600">Home</a>
        <a href="buy.html" class="hover:text-blue-600">Buy</a>
        <a href="sell-exchange.html" class="hover:text-blue-600">Sell or Exchange</a>
        <div class="inline-block relative" id="profile-menu-container">
          <a href="#" class="hover:text-blue-600 cursor-pointer" id="profile-menu-btn">Profile</a>
          <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50 text-left">
            <a href="profile.html" class="block px-4 py-2 hover:bg-blue-50">Your Profile</a>
            <a href="favorites.html" class="block px-4 py-2 hover:bg-blue-50">Favorite Books</a>
            <a href="index.html" class="block px-4 py-2 text-red-600 hover:bg-red-50">Sign Out</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!--Buy Section-->
  <section class="py-16 px-4 bg-gradient-to-br from-blue-50 to-orange-50 min-h-[80vh]">
    <h1 class="text-4xl font-extrabold text-center mb-4 text-blue-800">Browse & Buy Books</h1>
    <p id="bookCount" class="text-center text-gray-600 mb-8">Loading books...</p>
    
    <div class="max-w-7xl mx-auto mb-10 flex flex-col md:flex-row md:items-start md:justify-between gap-4">
      <!-- Search and Filter Section -->
      <div class="md:w-1/4 bg-white rounded-xl p-6 shadow-lg">
        <h3 class="font-bold text-lg mb-4 text-gray-800">Filters</h3>
        <form id="filterForm" class="space-y-4">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">For What</label>
            <select id="forWhat" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">All</option>
              <option value="Sell">For Sale</option>
              <option value="Exchange">For Exchange</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Genre</label>
            <select id="genre" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">All</option>
              <option>Computer Science</option>
              <option>Engineering</option>
              <option>Mathematics</option>
              <option>Literature</option>
              <option>Business</option>
              <option>Other</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Year</label>
            <select id="year" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">All</option>
              <option>2025</option>
              <option>2024</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Condition</label>
            <select id="condition" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <option value="">All</option>
              <option>New</option>
              <option>Like New</option>
              <option>Good</option>
              <option>Acceptable</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-1">Price Range</label>
            <div class="flex gap-2">
              <input type="number" id="minPrice" placeholder="Min" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
              <input type="number" id="maxPrice" placeholder="Max" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
            Apply Filters
          </button>
          <button type="reset" class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">
            Reset Filters
          </button>
        </form>
      </div>

      <!-- Main Content -->
      <div class="md:w-3/4">
        <!-- Search and Sort Bar -->
        <div class="bg-white rounded-xl p-4 shadow-lg mb-6">
          <div class="flex flex-col md:flex-row gap-4">
            <!-- Search -->
            <div class="flex-1">
              <div class="relative">
                <input type="text" id="searchInput" placeholder="Search by Title, Author or Genre" 
                  class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 transform -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
              </div>
            </div>
            <!-- Sort -->
            <div class="flex-shrink-0">
              <select id="sortBy" class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="priceAsc">Price: Low to High</option>
                <option value="priceDesc">Price: High to Low</option>
                <option value="titleAsc">Title: A to Z</option>
                <option value="titleDesc">Title: Z to A</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Books Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="booksContainer">
          <!-- Books will be loaded dynamically -->
        </div>
        <div id="noResultsMsg" class="hidden text-center py-8">
          <p class="text-lg text-gray-500">No books match your search criteria</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    let allBooks = [];
    let filteredBooks = [];

    // Load and display books from the database
    async function loadBooks() {
      try {
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('search');
        const forWhat = urlParams.get('for_what');

        // Set initial filter values from URL parameters
        if (searchQuery) {
          document.getElementById('searchInput').value = searchQuery;
        }
        if (forWhat) {
          document.getElementById('forWhat').value = forWhat;
        }

        const response = await fetch('http://localhost:3001/api/books');
        allBooks = await response.json();
        filteredBooks = [...allBooks];
        
        updateBookCount();
        applyFiltersAndSort();
      } catch (error) {
        console.error('Error loading books:', error);
        document.getElementById('booksContainer').innerHTML = 
          '<p class="col-span-full text-center text-red-500">Error loading books. Please try again later.</p>';
      }
    }

    function updateBookCount() {
      const count = filteredBooks.length;
      const totalCount = allBooks.length;
      document.getElementById('bookCount').textContent = 
        `Showing ${count} of ${totalCount} book${totalCount !== 1 ? 's' : ''}`;
    }

    function applyFiltersAndSort() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const forWhat = document.getElementById('forWhat').value;
      const genre = document.getElementById('genre').value;
      const year = document.getElementById('year').value;
      const condition = document.getElementById('condition').value;
      const minPrice = document.getElementById('minPrice').value;
      const maxPrice = document.getElementById('maxPrice').value;
      const sortBy = document.getElementById('sortBy').value;

      // Apply filters
      filteredBooks = allBooks.filter(book => {
        if (searchQuery && !book.title.toLowerCase().includes(searchQuery) && 
            !book.author.toLowerCase().includes(searchQuery) && 
            !book.genre.toLowerCase().includes(searchQuery)) {
          return false;
        }
        if (forWhat && book.for_what !== forWhat) return false;
        if (genre && book.genre !== genre) return false;
        if (year && book.year.toString() !== year) return false;
        if (condition && book.book_condition !== condition) return false;
        if (minPrice && book.price < parseFloat(minPrice)) return false;
        if (maxPrice && book.price > parseFloat(maxPrice)) return false;
        return true;
      });

      // Apply sorting
      filteredBooks.sort((a, b) => {
        switch (sortBy) {
          case 'newest':
            return new Date(b.created_at) - new Date(a.created_at);
          case 'oldest':
            return new Date(a.created_at) - new Date(b.created_at);
          case 'priceAsc':
            return a.price - b.price;
          case 'priceDesc':
            return b.price - a.price;
          case 'titleAsc':
            return a.title.localeCompare(b.title);
          case 'titleDesc':
            return b.title.localeCompare(a.title);
          default:
            return 0;
        }
      });

      updateBookCount();
      displayBooks();
    }

    function displayBooks() {
      const booksContainer = document.getElementById('booksContainer');
      const noResultsMsg = document.getElementById('noResultsMsg');
      
      if (filteredBooks.length === 0) {
        booksContainer.innerHTML = '';
        noResultsMsg.classList.remove('hidden');
        return;
      }

      noResultsMsg.classList.add('hidden');
      booksContainer.innerHTML = filteredBooks.map((b, idx) => `
        <div class='bg-white rounded-2xl shadow-lg overflow-hidden flex flex-col hover:scale-105 transition-transform relative'>
          <button class="absolute top-3 right-3 z-10 favorite-btn" data-idx="${allBooks.indexOf(b)}" aria-label="Add to favorites">
            <svg class="w-6 h-6 text-gray-300 favorite-star" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.287 3.966c.3.922-.755 1.688-1.54 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.784.57-1.838-.196-1.54-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.05 9.394c-.783-.57-.38-1.81.588-1.81h4.175a1 1 0 00.95-.69l1.286-3.967z"/>
            </svg>
          </button>
          <img src='${b.picture_url}' alt='${b.title}' class='w-full h-56 object-contain bg-blue-50'>
          <div class='p-5 flex-1 flex flex-col'>
            <h3 class='font-bold text-lg text-blue-800 mb-1'>${b.title}</h3>
            <p class='text-sm text-gray-600 mb-2'>${b.author}</p>
            <p class='text-sm text-gray-500 mb-1'>Genre: ${b.genre}</p>
            ${b.course_code ? `<p class='text-sm text-gray-500 mb-1'>Course: ${b.course_code}</p>` : ''}
            ${b.edition ? `<p class='text-sm text-gray-500 mb-1'>Edition: ${b.edition}</p>` : ''}
            <p class='text-sm text-gray-500 mb-1'>Year: ${b.year}</p>
            <p class='text-sm text-gray-500 mb-2'>Condition: ${b.book_condition}</p>
            ${b.for_what === 'Sell' 
              ? `<p class='text-xl font-bold text-orange-600 mb-4'>$${b.price.toFixed(2)}</p>
                 <button onclick="handlePurchase('${b.id}')" class='mt-auto bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded-lg font-semibold transition'>Buy Now</button>`
              : `<p class='text-xl font-bold text-green-600 mb-4'>Available for Exchange</p>
                 <button class='mt-auto bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg font-semibold transition'>Request Exchange</button>`
            }
          </div>
        </div>
      `).join('');

      // Initialize favorite buttons
      initializeFavoriteButtons();
    }

    function initializeFavoriteButtons() {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || !currentUser.id) return;

      // First get user's favorites
      fetch(`http://localhost:3001/api/favorites/${currentUser.id}`)
        .then(res => res.json())
        .then(favorites => {
          const favoriteBookIds = favorites.map(f => f.id);
          
          document.querySelectorAll('.favorite-btn').forEach(btn => {
            const bookId = allBooks[parseInt(btn.getAttribute('data-idx'))].id;
            const star = btn.querySelector('.favorite-star');
            
            // Set initial state
            if (favoriteBookIds.includes(bookId)) {
              star.classList.remove('text-gray-300');
              star.classList.add('text-orange-400');
            }

            btn.addEventListener('click', async function(e) {
              e.preventDefault();
              try {
                if (star.classList.contains('text-gray-300')) {
                  // Add to favorites
                  const response = await fetch('http://localhost:3001/api/favorites', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                      userId: currentUser.id,
                      bookId: bookId
                    })
                  });

                  const result = await response.json();
                  if (result.success) {
                    star.classList.remove('text-gray-300');
                    star.classList.add('text-orange-400');
                  } else {
                    alert(result.error || 'Failed to add to favorites');
                  }
                } else {
                  // Remove from favorites
                  const response = await fetch(`http://localhost:3001/api/favorites/${currentUser.id}/${bookId}`, {
                    method: 'DELETE'
                  });

                  const result = await response.json();
                  if (result.success) {
                    star.classList.remove('text-orange-400');
                    star.classList.add('text-gray-300');
                  } else {
                    alert(result.error || 'Failed to remove from favorites');
                  }
                }
              } catch (error) {
                console.error('Error updating favorites:', error);
                alert('Error updating favorites. Please try again.');
              }
            });
          });
        })
        .catch(error => {
          console.error('Error loading favorites:', error);
        });
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      loadBooks();

      // Search input
      const searchInput = document.getElementById('searchInput');
      searchInput.addEventListener('input', debounce(applyFiltersAndSort, 300));

      // Filter form
      const filterForm = document.getElementById('filterForm');
      filterForm.addEventListener('submit', (e) => {
        e.preventDefault();
        applyFiltersAndSort();
      });
      filterForm.addEventListener('reset', () => {
        setTimeout(applyFiltersAndSort, 0);
      });

      // Sort select
      document.getElementById('sortBy').addEventListener('change', applyFiltersAndSort);

      // Individual filter changes
      ['forWhat', 'genre', 'year', 'condition', 'minPrice', 'maxPrice'].forEach(id => {
        document.getElementById(id).addEventListener('change', () => {
          filterForm.dispatchEvent(new Event('submit'));
        });
      });
    });

    // Utility function for debouncing
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Handle book purchase
    async function handlePurchase(bookId) {
      try {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || !currentUser.id) {
          alert('Please log in again to complete your purchase.');
          window.location.href = 'index.html';
          return;
        }

        const response = await fetch('http://localhost:3001/api/transactions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            userId: currentUser.id,
            bookId: bookId,
            type: 'Purchase'
          })
        });

        const result = await response.json();
        
        if (result.success) {
          // Remove book from the display (it's now marked as sold in the database)
          allBooks = allBooks.filter(b => b.id !== parseInt(bookId));
          filteredBooks = filteredBooks.filter(b => b.id !== parseInt(bookId));
          updateBookCount();
          displayBooks();
          
          // Show success message
          alert('Purchase successful! Check your transaction history for details.');
        } else {
          alert(result.error || 'Failed to complete purchase. Please try again.');
        }
      } catch (error) {
        console.error('Error processing purchase:', error);
        alert('Error processing purchase. Please try again.');
      }
    }
  </script>

  <script>
    // Profile dropdown: show on hover or click, and keep open when moving mouse to dropdown
    const profileBtn = document.getElementById('profile-menu-btn');
    const profileDropdown = document.getElementById('profile-dropdown');
    const profileMenuContainer = document.getElementById('profile-menu-container');

    let dropdownTimeout;

    function showDropdown() {
      clearTimeout(dropdownTimeout);
      profileDropdown.classList.remove('hidden');
    }
    function hideDropdown() {
      dropdownTimeout = setTimeout(() => {
        profileDropdown.classList.add('hidden');
      }, 150);
    }

    profileBtn.addEventListener('mouseenter', showDropdown);
    profileMenuContainer.addEventListener('mouseleave', hideDropdown);
    profileMenuContainer.addEventListener('mouseenter', showDropdown);
    profileBtn.addEventListener('click', function(e) {
      e.preventDefault();
      showDropdown();
    });
    profileDropdown.addEventListener('mouseenter', showDropdown);
    profileDropdown.addEventListener('mouseleave', hideDropdown);
    // Hide dropdown when clicking outside
    document.addEventListener('click', function(e) {
      if (!profileMenuContainer.contains(e.target)) {
        profileDropdown.classList.add('hidden');
      }
    });
  </script>

  <script>
    // Filter Modal logic
    const filterBtn = document.getElementById('filterBtn');
    const filterModal = document.getElementById('filterModal');
    const closeFilterModal = document.getElementById('closeFilterModal');
    filterBtn.onclick = () => filterModal.classList.remove('hidden');
    closeFilterModal.onclick = () => filterModal.classList.add('hidden');
    window.onclick = function(event) {
      if (event.target === filterModal) filterModal.classList.add('hidden');
    };
    document.getElementById('modalFilterForm').onsubmit = function(e) {
      e.preventDefault();
      // Here you would apply the filter logic to the book list
      filterModal.classList.add('hidden');
    };
  </script>
  <script>
    // Sort Dropdown logic
    const sortBtn = document.getElementById('sortBtn');
    const sortDropdown = document.getElementById('sortDropdown');
    sortBtn.onclick = function(e) {
      e.preventDefault();
      sortDropdown.classList.toggle('hidden');
    };
    document.addEventListener('click', function(e) {
      if (!sortBtn.contains(e.target) && !sortDropdown.contains(e.target)) {
        sortDropdown.classList.add('hidden');
      }
    });
    // Placeholder for sort option click
    document.querySelectorAll('.sort-option').forEach(btn => {
      btn.addEventListener('click', function() {
        sortDropdown.classList.add('hidden');
        // Here you would apply the sorting logic
      });
    });
  </script>
