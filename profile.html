<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Profile - TheBookMark</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/session.js"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">
  <script>
    // Extra protection: block rendering until authentication is checked
    (function() {
      if (!localStorage.getItem('isLoggedIn')) {
        document.documentElement.style.display = 'none';
        window.location.replace('index.html');
      }
    })();
  </script>

  <!--Header-->
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <a href="home.html" class="text-2xl font-bold text-black-900 flex items-center hover:text-blue-600" style="cursor:pointer;">
        <img src="https://img.icons8.com/ios-filled/50/000000/book.png" alt="Logo" class="h-8 w-8 mr-2">TheBookMark
      </a>
      <nav class="space-x-6 text-sm font-medium relative">
        <a href="home.html" class="hover:text-blue-600">Home</a>
        <a href="buy.html" class="hover:text-blue-600">Buy</a>
        <a href="sell-exchange.html" class="hover:text-blue-600">Sell or Exchange</a>
        <div class="inline-block relative" id="profile-menu-container">
          <a href="#" class="hover:text-blue-600 cursor-pointer" id="profile-menu-btn">Profile</a>
          <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg z-50 text-left">
            <a href="profile.html" class="block px-4 py-2 hover:bg-blue-50">Your Profile</a>
            <a href="favorites.html" class="block px-4 py-2 hover:bg-blue-50">Favorite Books</a>
            <a href="index.html" class="block px-4 py-2 text-red-600 hover:bg-red-50">Sign Out</a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!--Main Content-->
  <main class="max-w-2xl mx-auto mt-16 bg-white p-8 rounded-xl shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Your Profile</h1>
    
    <!--Profile View-->
    <div id="profile-view" class="flex flex-col items-center gap-4">
      <img src="https://img.icons8.com/ios-filled/100/000000/user-male-circle.png" alt="Profile" class="h-24 w-24 rounded-full border-4 border-blue-200">
      <div class="text-center">
        <h2 id="profile-name" class="text-xl font-semibold"></h2>
        <p id="profile-email" class="text-gray-600"></p>
      </div>
      <div class="w-full mt-6">
        <h3 class="font-semibold mb-2">Account Details</h3>
        <div class="bg-blue-50 rounded-lg p-4 text-gray-700">
          <div><span class="font-semibold">Full Name:</span> <span id="details-name"></span></div>
          <div><span class="font-semibold">Email:</span> <span id="details-email"></span></div>
          <div><span class="font-semibold">Faculty:</span> <span id="details-faculty"></span></div>
          <div><span class="font-semibold">Department:</span> <span id="details-department"></span></div>
          <div><span class="font-semibold">Phone:</span> <span id="details-phone"></span></div>
        </div>
      </div>
      <button id="edit-profile-btn" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Edit Profile</button>
    </div>

    <!--Edit Profile Form-->
    <form id="edit-profile-form" class="hidden space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Full Name</label>
        <input type="text" id="edit-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Faculty</label>
        <select id="edit-faculty" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
          <option value="">Choose Faculty</option>
          <option value="Dentistry">Dentistry</option>
          <option value="Pharmacy">Pharmacy</option>
          <option value="Education">Education</option>
          <option value="Arts and Sciences">Arts and Sciences</option>
          <option value="Law">Law</option>
          <option value="Communication and Media Studies">Communication and Media Studies</option>
          <option value="Business and Economics">Business and Economics</option>
          <option value="Architecture">Architecture</option>
          <option value="Engineering">Engineering</option>
          <option value="Health Sciences">Health Sciences</option>
          <option value="Medicine">Medicine</option>
          <option value="Tourism">Tourism</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Department</label>
        <input type="text" id="edit-department" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Phone</label>
        <input type="tel" id="edit-phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" required>
        <p id="phone-error" class="hidden text-red-500 text-sm mt-1">Please enter a valid phone number (e.g., +90-533-1234567)</p>
      </div>
      <div class="flex gap-4">
        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Save Changes</button>
        <button type="button" id="cancel-edit" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg font-semibold hover:bg-gray-300 transition">Cancel</button>
      </div>
    </form>
  </main>

  <!--Footer-->
  <footer class="mt-auto py-8 border-t text-center text-sm text-gray-500 bg-white">
    <div class="flex flex-col md:flex-row justify-center items-center gap-4">
      <a href="#about" class="hover:text-blue-600">About Us</a>
      <a href="mailto:baver.koca00@gmail.com" class="hover:text-blue-600">Contact</a>
    </div>
    <div class="flex justify-center gap-6 mt-4">
      <a href="https://www.linkedin.com/in/baver-koca" target="_blank" rel="noopener"><img src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjk4Mi1kMi0xMC5wbmc.png" alt="LinkedIn" class="h-6"></a>
      <a href="https://github.com/BaverKoca" target="_blank" rel="noopener"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="h-6"></a>
    </div>
    <div class="mt-4 text-xs text-gray-400">&copy; 2025 TheBookMark. All rights reserved.</div>
  </footer>

  <script>
    // Profile dropdown functionality
    const profileBtn = document.getElementById('profile-menu-btn');
    const profileDropdown = document.getElementById('profile-dropdown');
    const profileMenuContainer = document.getElementById('profile-menu-container');
    let dropdownTimeout;

    function showDropdown() {
      clearTimeout(dropdownTimeout);
      profileDropdown.classList.remove('hidden');
    }
    function hideDropdown() {
      dropdownTimeout = setTimeout(() => {
        profileDropdown.classList.add('hidden');
      }, 150);
    }

    profileBtn.addEventListener('mouseenter', showDropdown);
    profileMenuContainer.addEventListener('mouseleave', hideDropdown);
    profileMenuContainer.addEventListener('mouseenter', showDropdown);
    profileBtn.addEventListener('click', function(e) {
      e.preventDefault();
      showDropdown();
    });
    profileDropdown.addEventListener('mouseenter', showDropdown);
    profileDropdown.addEventListener('mouseleave', hideDropdown);
    document.addEventListener('click', function(e) {
      if (!profileMenuContainer.contains(e.target)) {
        profileDropdown.classList.add('hidden');
      }
    });

    // Profile management
    document.addEventListener('DOMContentLoaded', function() {
      const user = sessionManager.getCurrentUser();
      if (!user) return;

      // Fill profile view
      document.getElementById('profile-name').textContent = user.name;
      document.getElementById('profile-email').textContent = user.email;
      document.getElementById('details-name').textContent = user.name;
      document.getElementById('details-email').textContent = user.email;
      document.getElementById('details-faculty').textContent = user.faculty;
      document.getElementById('details-department').textContent = user.department;
      document.getElementById('details-phone').textContent = user.phone;

      // Fill edit form
      document.getElementById('edit-name').value = user.name;
      document.getElementById('edit-faculty').value = user.faculty;
      document.getElementById('edit-department').value = user.department;
      document.getElementById('edit-phone').value = user.phone;

      // Edit profile button
      document.getElementById('edit-profile-btn').addEventListener('click', function() {
        document.getElementById('profile-view').classList.add('hidden');
        document.getElementById('edit-profile-form').classList.remove('hidden');
      });

      // Cancel edit button
      document.getElementById('cancel-edit').addEventListener('click', function() {
        document.getElementById('profile-view').classList.remove('hidden');
        document.getElementById('edit-profile-form').classList.add('hidden');
      });

      // Phone validation
      const phoneInput = document.getElementById('edit-phone');
      const phoneError = document.getElementById('phone-error');
      const phonePattern = /^\+?[0-9\s-]{10,15}$/;

      phoneInput.addEventListener('input', function() {
        if (!phonePattern.test(this.value)) {
          phoneError.classList.remove('hidden');
        } else {
          phoneError.classList.add('hidden');
        }
      });

      // Handle form submission
      document.getElementById('edit-profile-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        if (!phonePattern.test(phoneInput.value)) {
          phoneError.classList.remove('hidden');
          return;
        }

        const updatedUser = {
          ...user,
          name: document.getElementById('edit-name').value.trim(),
          faculty: document.getElementById('edit-faculty').value,
          department: document.getElementById('edit-department').value.trim(),
          phone: document.getElementById('edit-phone').value.trim()
        };

        try {
          const response = await fetch('http://localhost:3001/api/users/update', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedUser)
          });

          const result = await response.json();
          if (result.success) {
            localStorage.setItem('currentUser', JSON.stringify(updatedUser));
            window.location.reload();
          } else {
            alert(result.error || 'Failed to update profile');
          }
        } catch (error) {
          alert('Could not connect to server');
        }
      });
    });
  </script>
</body>
</html>
